<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoPulse — SEU | Faculty of Sports Management</title>
  <meta name="description" content="EcoPulse — The heartbeat of change. Student-led sustainability initiative by the Faculty of Sports Management (SEU)." />

  <!-- AOS Animation Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <style>
    :root{
      --green:#2ea44f;
      --accent:#1f8a3d;
      --dark:#0b2b1a;
      --beige:#fbf7ef;
      --muted:#6b6b6b;
      --card:#ffffff;
      --radius:14px;
      font-family: 'Poppins', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--beige),#fff 40%);
      color:var(--dark);
      -webkit-font-smoothing:antialiased;
    }

    /* Header */
    header{
      display:flex;align-items:center;gap:16px;
      padding:18px 6vw;
      background:rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      position:sticky;top:0;z-index:40;
      border-bottom:1px solid rgba(11,43,26,0.04)
    }
    .logo {display:flex;align-items:center;gap:12px}
    .logo img{width:64px;height:64px;object-fit:contain;border-radius:10px;box-shadow: 0 6px 18px rgba(46,164,79,0.08)}
    h1{font-size:18px;margin:0}
    .navBtns{margin-left:auto;display:flex;gap:10px}
    .btn{
      background:var(--green);
      color:#fff;
      padding:9px 14px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:700;
      box-shadow:0 6px 18px rgba(46,164,79,0.14);
      transition: transform 0.25s ease;
    }
    .btn.ghost{background:transparent;color:var(--dark);border:1px solid rgba(11,43,26,0.06)}
    .btn:hover { transform: scale(1.08); }

    main{max-width:1100px;margin:36px auto;padding:0 6vw}

    /* Parallax Hero Section */
    .parallax {
      background-image: url('ecology_image1.jpeg');
      height: 80vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      position: relative;
    }

    /* Optional dark overlay for readability */
    .parallax::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    .parallax h2 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    /* Sections & Cards */
    .hero{
      display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:center;margin-bottom:26px;
    }
    .heroCard{
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(250,250,250,0.9));
      border-radius:var(--radius);padding:28px;box-shadow:0 12px 40px rgba(11,43,26,0.04)
    }
    .kicker{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(31,138,61,0.12);color:var(--accent);font-weight:700;margin-bottom:10px}
    h2,h3{color:var(--dark)}
    h2{font-size:28px;margin:8px 0 10px}
    p.lead{color:var(--muted);line-height:1.5;margin-bottom:18px}
    .actions{display:flex;gap:12px;flex-wrap:wrap}
    .cardSmall{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 10px 30px rgba(11,43,26,0.04);display:flex;flex-direction:column;gap:10px}
    .qrWrap{text-align:center}
    .qrWrap img{width:180px;height:180px;border-radius:10px}
    .section{margin:28px 0;padding:20px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,255,255,0.95));box-shadow:0 10px 30px rgba(11,43,26,0.03)}
    .grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .icon{width:48px;height:48px;border-radius:10px;display:inline-grid;place-items:center;background:linear-gradient(180deg,rgba(46,164,79,0.12),rgba(31,138,61,0.06));font-weight:800;color:var(--accent)}
    ul{padding-left:18px}
    .joinCard{display:flex;gap:16px;align-items:center;justify-content:space-between;flex-wrap:wrap}

    /* Footer */
    footer{
      padding:20px 6vw;
      text-align:center;
      color:var(--muted);
      font-size:14px;
      margin-top:40px;
      background:rgba(11,43,26,0.04);
      border-top:1px solid rgba(11,43,26,0.08);
    }
    footer span { color: var(--accent); font-weight:600; }

    /* Responsive */
    @media (max-width:900px){
      .hero{grid-template-columns:1fr;gap:16px}
      .heroCard{order:2}
      .qrWrap img{width:150px;height:150px}
      .grid3{grid-template-columns:1fr}
      .parallax h2 { font-size: 2.2rem; }
    }
    .muted{color:var(--muted)}
    a.linkish{color:var(--accent);font-weight:700;text-decoration:none}
  </style>
</head>
<body>

<header data-aos="fade-down">
  <div class="logo">
    <img src="EcoPulse logo.jpeg" alt="EcoPulse logo" />
    <div>
      <h1>EcoPulse</h1>
      <div class="muted" style="font-size:13px">Faculty of Sports Management — SEU</div>
    </div>
  </div>

  <div class="navBtns">
    <button class="btn" onclick="scrollToSection('about')">About</button>
    <button class="btn ghost" onclick="scrollToSection('join')">Join</button>
  </div>
</header>

<!-- Parallax Hero -->
<div class="parallax" data-aos="fade-in">
  <h2>EcoPulse — The Heartbeat of Change</h2>
</div>

<main>
  <!-- ... (All your content stays the same) ... -->
</main>

<!-- Footer -->
<footer data-aos="fade-up">
  © <span id="year"></span> <strong>EcoPulse</strong> • Faculty of Sports Management — SEU • “The heartbeat of change.”
</footer>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  const joinFormUrl = "https://forms.gle/YOUR_JOIN_FORM_LINK";
  const trackerFormUrl = "https://forms.gle/YOUR_TRACKER_FORM_LINK";

  function urlToQR(url, size=300){
    return 'https://chart.googleapis.com/chart?chs=' + size + 'x' + size + '&cht=qr&chl=' + encodeURIComponent(url) + '&chld=L|1';
  }
  function setUpQRs(){
    const joinQR = document.getElementById('joinQR');
    const joinQRbig = document.getElementById('joinQRbig');
    const trackQR = document.getElementById('trackQR');
    if(joinQR) joinQR.src = urlToQR(joinFormUrl, 180);
    if(joinQRbig) joinQRbig.src = urlToQR(joinFormUrl, 300);
    if(trackQR) trackQR.src = urlToQR(trackerFormUrl, 180);
  }
  function openLink(u){ window.open(u, '_blank'); }
  function copyLink(u){
    navigator.clipboard.writeText(u).then(()=> alert('Link copied to clipboard!'));
  }
  function scrollToSection(id){
    const el = document.getElementById(id);
    if(el) el.scrollIntoView({behavior:'smooth', block:'start'});
  }
  document.getElementById('year').textContent = new Date().getFullYear();
  setUpQRs();
  AOS.init({ duration: 1200 });
</script>
</body>
</html>
